<!DOCTYPE html>
<html>
<head>
    <title>Activity Details</title>
    <meta charset="utf-8" />
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="aDX" />
    <link href="bower_components/assets/css/mui.css" rel="stylesheet" />
    <link href="bower_components/assets/css/font-awesome.css" rel="stylesheet" />
    <link href="bower_components/assets/css/select2.css" rel="stylesheet" />
</head>
<body>
    <div class="totalstaybooking">
        <div class="contentBlock">
            <div title="" class="header bsiLogo">
                <img id="loginpageTitle" onclick="window.location = 'index.html'; return false;" src="img/travel-edge-adx.small.png" alt="Logo" />
            </div>
            <div id="Reg" class="box box-noborder">
                <div class="box-header">
                    <h3>Activity Details</h3>
                    <p>Selected activity details</p>
                </div>
                <div class="box-content" id="maincontainer">
                    <div class="box-content-margin">
                        <form id="RegMetadata" class="form-float">
                            <div class="span12" id="historyDiv">
                                <h4 class="blockTitle">Activity details</h4>
                                <div class="historical-wrapper">


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="pull-right buttongroup">
                        <input id="Back" class="btn btn-small" onclick="window.location = 'index.html'; return false;" value="Go Back" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="tmpl-activity-description" type="text/mustache-template">
        {{#activityDetail}}



        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="bordersActivities">
            <tbody>
                <tr>
                    <td style="padding: 8px;">
                        <b style="font-weight: bold !important">
                            Media Images
                        </b>
                    </td>
                    <td style="padding-left:10px;"></td>
                </tr>
                <tr>
                    <td align="left" style="padding: 8px;">
					<div style="overflow: scroll; max-width: 1050px">
                        <table cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    {{#MediaDetail.MediaImages}}
                                    <td class="photo_bg">
                                        <img name="imgActivityThumb" src="{{.}}" border="0" style="height: 200px; width: 200px;">
                                    </td>
                                    <td style="padding-left:10px;"></td>
                                    {{/MediaDetail.MediaImages}}

                                </tr>
                            </tbody>
                        </table>
						</div>
                        <br>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>

        <br />
        <br />
        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="bordersActivities">
            <tbody>
                {{#Description.LongDescription.Fragments}}
                <tr>
                    <td style="padding: 8px;">
                        <b style="font-weight:bold !important;">{{Type}}</b><br>
                        <span style="white-space: pre-line">
                            {{{Details}}}
                        </span>
                    </td>
                </tr>
                {{/Description.LongDescription.Fragments}}
            </tbody>
        </table>


        {{/activityDetail}}

    </script>
    <link href="bower_components/assets/css/activityresult.css" rel="stylesheet" />
    <script src="bower_components/assets/js/Jquery/jquery-2.0.3.min.js">
    </script>
    <script src="bower_components/assets/js/libs/underscore.js"></script>
    <script src="bower_components/assets/js/libs/backbone.js"></script>
    <script src="bower_components/assets/js/libs/mustache.min.js"></script>
    <script src="bower_components/app/activitydescription.js"></script>
</body>
</html>
