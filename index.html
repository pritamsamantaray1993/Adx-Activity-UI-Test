<!DOCTYPE html>
<html>
<head>
    <title>Availability Search</title>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="aDX" />
    <link href="bower_components/assets/css/mui.css" rel="stylesheet" />
    <link href="bower_components/assets/css/font-awesome.css" rel="stylesheet" />
    <link href="bower_components/assets/css/select2.css" rel="stylesheet" />
</head>
<body>

    <div class="totalstaybooking">
        <div class="contentBlock">
            <div title="" class="header bsiLogo">
                <img id="loginpageTitle" onclick="window.location = 'index.html'; return false;" src="img/travel-edge-adx.small.png" alt="Logo" />
            </div>
            <div id="Reg" class="box box-noborder">
                <div class="box-header">
                    <h3>Activity Booking System</h3>
                    <p>Please fill this form and check for availability.</p>
                    <div class="information">
                        <span>
                            <i class="icon-asterisk"></i>
                            <span>Mandatory Fields</span>
                        </span>
                    </div>
                </div>
                <div class="box-content" id="maincontainer">
                    <div class="box-content-margin">
                        <form id="RegMetadata" class="form-float">
                            <div class="span12">
                                <h4 class="blockTitle">Basic Information</h4>
                                <div id="staticControls">

                                    <div class="control-group">
                                        <label class="control-label" for="destination">Destination</label>
                                        <div class="controls">
                                            <input type="text" name="destination" id="destination" placeholder="Search for airport" class="form-control" required="required" />
                                            <input type="hidden" name="Latitude" id="Latitude" class="form-control" required="required" />
                                            <input type="hidden" name="IATACode" id="IATACode" class="form-control" required="required" />
                                            <input type="hidden" name="Longitude" id="Longitude" class="form-control" required="required" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="startdate">Start Date</label>
                                        <div class="controls">
                                            <input type="text" name="StartDate" class="activitydate" id="startdate" placeholder="Date" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="startdate">End Date</label>
                                        <div class="controls">
                                            <input type="text" name="EndDate" class="activitydate" id="enddate" placeholder="Date" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="FirstName">Min Rating</label>
                                        <div class="controls">
                                            <select class="longbox" name="MinRating" ui-select2 id="MinRating">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="FirstName">Max Rating</label>
                                        <div class="controls">
                                            <select class="longbox" name="MaxRating" ui-select2 id="MaxRating">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5" selected>5</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="ActivityType">Activity Type</label>
                                        <div class="controls">
                                            <select class="longbox" name="ActivityType" ui-select2 id="ActivityType">
                                                <option value="0" selected>All</option>
                                                <optgroup label="Attraction">
                                                    <option value="15">Shopping Tours</option>
                                                    <option value="9">Other</option>
                                                    <option value="4">Dinner Show</option>
                                                    <option value="12">Recreational Rentals</option>
                                                    <option value="3">Boat Tours</option>
                                                    <option value="16">Sightseeing Tours</option>
                                                    <option value="20">Theater & Concerts</option>
                                                    <option value="1">Air Tours</option>
                                                    <option value="2">Attraction Passes</option>
                                                    <option value="13">Restaurants</option>
                                                    <option value="21">Theme Parks</option>
                                                    <option value="24">Watersports</option>
                                                    <option value="10">Packages & Combo Tours</option>
                                                    <option value="17">Ski</option>
                                                    <option value="7">Multiple Day Guided Tours</option>
                                                    <option value="5">Golf</option>
                                                    <option value="19">T.H.E. Pass</option>
                                                    <option value="8">Museum</option>
                                                    <option value="22">Tours</option>
                                                    <option value="18">Sporting Events</option>
                                                </optgroup>
                                                <optgroup label="Guide">
                                                    <option value="6">Guide</option>
                                                </optgroup>
                                                <optgroup label="Transfer">
                                                    <option value="14">Shared Transfer</option>
                                                    <option value="11">Private Transfer</option>
                                                    <option value="23">V.I.P. Transfers</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="saving" id="showhideprogress" style="display: none">
                        <div class="InProgress">
                            <img src="bower_components/assets/img/loading.gif" />
                            <span>Saving...</span>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="pull-right buttongroup">
                        <input id="Back" class="btn btn-small" onclick="window.location = 'Search.html'; return false;" value="Cancel" />
                        <input id="registerbtn" class="btn btn-medium btn-primary" value="Search" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="tmpl-activity" type="text/mustache-template">
        {{#activities}}
        <li>
            <h3><a href="">{{name}}</a></h3>
            <img src="imgURL" alt="{{name}}" />
        </li>
        {{/activities}}
    </script>

    <script src="bower_components/assets/js/Jquery/jquery-2.0.3.min.js"></script>
    <script src="bower_components/assets/js/Nod/nod.js"></script>
    <script src="bower_components/assets/js/Bootstrap/bootstrap-datepicker.js"></script>
    <script src="bower_components/assets/js/Select2/select2.js"></script>
    <script src="bower_components/assets/js/libs/underscore.js"></script>
    <script src="bower_components/assets/js/libs/backbone.js"></script>
    <script src="bower_components/assets/js/libs/mustache.min.js"></script>
    <script src="bower_components/assets/js/UtilityFramework/moment.min.js"></script>
    <script src="bower_components/app/search.js"></script>
    <link href="bower_components/assets/css/typeahead.css" rel="stylesheet" />
    <script src="bower_components/assets/js/libs/bootstrap3-typeahead.min.js"></script>
    <script src="templates/allairport.js"></script>
	<script src="bower_components/app/common.js"></script>
</body>
</html>
